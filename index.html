<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" min="1" max="100"  id="rate">  <br/>
        No. of Years <select id="years"> 
        <option value="1">1
        <option value="2">2
        <option value="3">3
        <option value="4">4
        <option value="5">5
        <option value="6">6
        <option value="7">7
        <option value="8">8
        <option value="9">9
        <option value="10">10
        </option><br/></select> <br/>
        <button onclick="compute()">Compute Interest</button>
        <span id="result">
        </span> <br/>
        <p id="log"></p>
    </body>
</html>
